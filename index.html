<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord User Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2f33;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4752c4;
    }
    .result {
      margin-top: 20px;
    }
    img {
      border-radius: 50%;
      margin-top: 10px;
    }
    a {
      color: #00b0f4;
    }
  </style>
</head>
<body>
  <h1>Discord User ID Lookup</h1>
  <p>Enter a Discord User ID to see available public info.</p>
  <input type="text" id="userId" placeholder="Enter Discord User ID">
  <button onclick="lookupUser()">Lookup</button>

  <div class="result" id="result"></div>

  <footer style="margin-top: 40px;">
    <a href="https://discord.com/users/1252981295454224390" target="_blank" rel="noopener noreferrer" title="Made by katislunatic">
      Made by katislunatic
    </a>
  </footer>

  <script>
    function snowflakeToDate(snowflake) {
      const discordEpoch = 1420070400000n;
      const timestamp = (BigInt(snowflake) >> 22n) + discordEpoch;
      return new Date(Number(timestamp));
    }

    function lookupUser() {
      const userId = document.getElementById("userId").value.trim();
      const resultDiv = document.getElementById("result");

      if (!/^\d{17,19}$/.test(userId)) {
        resultDiv.innerHTML = "<p style='color:red;'>Invalid Discord User ID.</p>";
        return;
      }

      const creationDate = snowflakeToDate(userId);
      const avatarUrl = `https://cdn.discordapp.com/avatars/${userId}/a_undefined.gif?size=512`;

      // We use PNG as fallback in case no animated avatar exists
      const avatarFallbackUrl = `https://cdn.discordapp.com/avatars/${userId}/undefined.png?size=512`;

      resultDiv.innerHTML = `
        <p><strong>User ID:</strong> ${userId}</p>
        <p><strong>Account Created:</strong> ${creationDate.toUTCString()}</p>
        <p><strong>Profile Link:</strong> <a href="https://discord.com/users/${userId}" target="_blank">View Profile</a></p>
        <img src="https://cdn.discordapp.com/embed/avatars/0.png" id="pfp" alt="Profile Picture" width="128" height="128">
      `;

      // Try avatar URL, fallback if not found
      const img = document.getElementById("pfp");
      img.src = avatarUrl;
      img.onerror = () => { img.src = avatarFallbackUrl; };
    }
  </script>
</body>
</html>
